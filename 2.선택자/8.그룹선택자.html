<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
        그룹선택자: h1, p, div 이런 식으로 그룹을 지정해서 사용
        (border 속성: 테두리선) 
        */
        h1, p {
            border: 1px solid #000;
        }
    </style>

</head>
<body>
    
    <h1>웹 표준 퍼블리싱</h1>
    <p>웹 디자인의 한 분야로 원래 용어는 웹 컨텐츠 UI 디자인이다.</p>

</body>
</html>
