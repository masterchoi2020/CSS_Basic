<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* span태그에 orange클래스에 적용 (주의 span 태그와 .orange 클래스는 붙여써야 함) */
        span.orange{
            color: orange;
        }
    </style>

</head>
<body>
    <h1>메롱메롱~~~</h1>

    <!-- emmet 문법: css선택자 기반 -->
    <!-- div>ul>li*3 -->
    <div>
        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>

        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div>

</body>
</html>
