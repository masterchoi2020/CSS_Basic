<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
           div .orange 의미: (태그(공백).클래스) : div 태그를 찾아 그 하위태그(후손)의
           class가 orange인 것을 모두 찾아 style 적용 
        */
        
        div  .orange {
            color: red;
        }
    </style>

</head>
<body>
    <h1>메롱메롱~~~</h1>

    <!-- emmet 문법: css선택자 기반 -->
    <!-- div>ul>li*3 -->
    <div>
        <h1>메롱메롱~~~</h1>

        <ul>
            <li>사과</li>
            <li>딸기</li>
            <li class="orange">오렌지</li>
        </ul>

        <div>당근</div>
        <p>토마토</p>
        <span class="orange">오렌지</span>
    </div> 

</body>
</html>
