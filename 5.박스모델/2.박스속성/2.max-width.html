<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 300px;
            height: 300px;
            border: 4px solid blue;
            margin: 20px;
        }
        .child {
            /* 레이아웃이 깨지지 않게 max-width, min-width를 잡아서
                자식레이아웃이 부모레이아웃에 맞춰 크기가 조절되도록 설정
            */
            /* width: 400px; */
            max-width: 400px;
            min-width: 200px;
            height: 200px;
            background: orange;
        }

    </style>

</head>
<body>
    <!-- .parent>.child + tab -->
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
