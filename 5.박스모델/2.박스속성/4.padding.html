<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background: tomato;
            /* padding을 사용하면 추가된 만큼 박스의 크기가 증가한다.
            예) 가로세로 100px인 박스에 상하좌우 20px의 패딩을 적용하면 
               박스크기가 140 x 140 이 된다.
            */

            /* pl20 + tab: 내부 여백 20px추가 */
            /* padding-left: 20px;
            padding-top: 30px;
            padding: 30px; */

            /* box-sizing: box의 크기변화 없이 내부 여백 설정 */
            box-sizing: border-box;

        }
    </style>

</head>
<body>

    <div class="box">Hello World!!</div>

</body>
</html>
