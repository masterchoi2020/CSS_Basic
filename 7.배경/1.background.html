<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 550px;
            height: 350px;
            border: 2px dashed gray;
            /* border-color: yellow; */
            /* bgi + tab: background-image */
            /* background-image: url('./images/sky.jpg'); */

            background-size: 200px;
            /* background-repeat: no-repeat;  */
            /* 가로(x)축으로만 반복 */
            /* background-repeat: repeat-x; */
            /* 세로(y)축으로만 반복 */
            /* background-repeat: repeat-y; */

            /* background-position: right bottom; */
            /* background-position: right center; */
            /* background-position: 100px 50px; */

            /* 
                cover: 이미지 비율은 유지하지만 더 넓은 너비에 맞춰진다.
                만약, 보여줄 수 있는 곳의 크기가 작다면 이미지가 짤릴 수 있다.
                예) 실이미지:500x500, 요소:400x300
                =>cover 400x400에 맞춰짐, 그러나 요소크기가 400x300이므로 100만큼 이미지 짤림
             */
            
            background: yellow url("./images/sky.jpg") no-repeat center 50px / cover;
        }

    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
