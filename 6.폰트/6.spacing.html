<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hello {
            font-size: 50px;
            /* ls40 + tab: letter-spacing */
            letter-spacing: 40px;
        }
        .welcome {
            font-size: 30px;
            /* ws30 + tab: word-spacing */
            word-spacing: 30px;
        }
    </style>
</head>
<body>
    <div class="hello">Hello</div>
    <div class="welcome">Hello my home! Welcome!</div>
</body>
</html>
