<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        .container {
            border: 4px solid #000;
            /* float로 적요된 것들은 모두 flex로 대체 가능 */
            display: flex;
		
	    /* flex-direction은 flex를 이용해 정렬할 방향 지정(row:가로로 정렬, column: 세로로 정렬 )*/
            /* flex-direction: row; 가 기본값*/
		
            /* flex-warp:wrap 이 기본값
               warp : 컨테이너 크기가 줄어들면 아이템은 본래 크기를 유지한채 컨테이너 안에서 아래로 떨어지는 모양
               nowrap : 컨테이너의 크기변화에 맞춰 아이템의 크기도 조절하여 컨테이너 안에서 사이즈를 맞춤
            */           
            flex-direction: row; 	
            /* flex-wrap: wrap; */

            /* flex-flow를 이용해 flex 단축속성 설정 */
            flex-flow: row-reverse wrap;
        }

        .item {
            width: 150px;
            height: 100px;
	        background: tomato;
            border: 4px dashed red;
            border-radius: 10px;
            font-size: 40px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
    </div>
</body>
</html>
